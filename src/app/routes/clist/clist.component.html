
<div class="card">
    <div class="card-body">
        <form [formGroup]="accessForm" (ngSubmit)="onAccessFormSubmit()">
            <div class="row ml-3" *ngFor="let parent of formTemplate">
                <div class="col-lg-2 form-check">
                    <input type="checkbox" class="form-check-input" formControlName="{{parent.item}}" 
                    [checked]="parent.value" (change)="cBChange(parent.item, parent.item)">
                    <label class="form-check-label">{{parent.item}}</label>
                </div>
                <div class="row col-lg-10">
                    <div class="col-lg-4" *ngFor="let item of parent.sections">
                        <div [ngSwitch]="item.type">
                            <div *ngSwitchCase="'text'">
                                <div class="form-group">
                                    <input type="text" formControlName="{{item.item}}" class="form-control"
                                    [value]="item.value"/>
                                    <label class="form-check-label">{{item.item}}</label>
                                </div>
                            </div>
                            <div *ngSwitchCase="'check'">
                                <div class="form-check">
                                    <input type="checkbox" formControlName="{{item.item}}" class="form-check-input"
                                    [checked]="item.value" (change)="cBChange(parent.item, item.item)"/>
                                    <label class="form-check-label">{{item.item}}</label>
                                </div>
                            </div>
                            <div *ngSwitchCase="'number'">
                                <div class="form-group">
                                    <label class="form-check-label">{{item.item}}</label>
                                    <input type="number" [value]="item.value" min="0" formControlName="{{item.item}}"
                                    class="form-control"/>
                                </div>
                            </div>
                            <div *ngSwitchCase="'select'">
                                <div class="form-group">
                                    <label class="form-check-label">{{item.item}}</label>
                                    <select [value]="item.value" formControlName="{{item.item}}" class="form-control">
                                    <option *ngFor="let opt of item.options">
                                        {{opt}}
                                    </option>
                                    </select>
                                </div>
                            </div>                      
                        </div>
                     </div>
                </div>
                <div class="col-lg-12 mb-2">
                    <hr>
                </div>
            </div>
            <input type="submit" value="Submit"/>
        </form>
        
    </div>
</div>
